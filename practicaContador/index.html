<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container py-5 bg-warning text-center">
        <h1>Contador</h1>
        <button class="btn btn-info">
            Aumentar
        </button>
        <button class="btn btn-danger">
            Disminuir
        </button>
        <button class="btn btn-dark">x10</button>
        <h4 class="my-5">contador: 
            <span id="contador">0</span>
        </h4>
    </div>

    <script>
        const btnDisminuir = document.querySelector(".btn-danger");
        const btnAumentar = document.querySelector(".btn-info");
        const btnPorDiez = document.querySelector(".btn-dark");
        const contador = document.getElementById("contador");
        let sumador = 0;
        
        btnAumentar.addEventListener("click", () => {
            contador.textContent++;
        });
        btnDisminuir.addEventListener("click", () => {
            if(parseInt(contador.textContent) > 0){
            contador.textContent--;
            }
        });
        btnPorDiez.addEventListener("click", () => {
            parseInt(contador.textContent) + 10;
        });

    </script>
</body>
</html>
